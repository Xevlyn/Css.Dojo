<!--
    These are notes

    justify-content

    This command is used to postion items with a container 
    it is set to flex-start by default

    The commands which are used with it are:

    flex-start - Places items at the beginning of the container
    flex-end - Places items at the end of the container
    center - Places items at the center of the container
    space-between - Develops spaces between the elements. follows flex-start, end and center.
    space-around - Develops spaces between every element. items don't touch the edges of the container
    space-evenly - creates even space between the elements in the container and the elements in the container
-->
